<ion-list>
  <ion-item>
    <ion-label>Código:</ion-label>
    <ion-input inputmode="number" placeholder="Ingresar el código..." slot="end" [(ngModel)]="id"></ion-input>
    <ion-note *ngIf="!idValido" slot="helper" color="danger">Ingresar un Código</ion-note>
  </ion-item>
  <ion-item>
    <ion-label>Título:</ion-label>
    <ion-input inputmode="text" placeholder="Ingresar el Título..." slot="end"[(ngModel)]="titulo"></ion-input>
    <ion-note *ngIf="!tituloValido" slot="helper" color="danger">Ingresar un titulo</ion-note>
  </ion-item>
  <ion-item>
    <ion-label>Autor:</ion-label>
    <ion-select placeholder="Seleccionar..." [(ngModel)]="idautor">
      <ion-select-option *ngFor="let of listaAutores" [value]="autor.id">{{ autor.nombre }}</ion-select-option>
      <ion-note *ngIf="!idautorValido" slot="helper" color="danger">Ingresar un autor</ion-note>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>No. Páginas:</ion-label>
    <ion-input inputmode="Number" placeholder="Ingresar el no. de páginas" slot="end" [(ngModel)]="paginas"></ion-input>
    <ion-note *ngIf="!paginasValido" slot="helper" color="danger">Ingresar el no. de paginas</ion-note>
  </ion-item> 
</ion-list>
<ion-button expand="full" (click)="guardar">
  <ion-icon name="save" slot="start"></ion-icon>
  Guardar
</ion-button>
